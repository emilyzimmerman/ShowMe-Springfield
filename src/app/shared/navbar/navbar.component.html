<!DOCTYPE html>
<html>
  <head>
    <title>Left Navbar</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 200px;
        background-color: #1877f2;
        color: #fff;
        padding: 20px;
      }
      .navbar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .navbar ul li {
        padding: 10px;
        font-size: 18px;
        border-bottom: 1px solid #fff;
      }
      .navbar ul li:hover {
        background-color: #d6d6d683;
        cursor: pointer;
      }
      .content {
        margin-left: 200px; /* Set the same width as the navbar */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Events</li>
        <li>Logout</li>
      </ul>
    </div>
    <div class="content">
      <!-- Your content goes here -->
    </div>
  </body>
</html>
